<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Админ панель</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Административная панель</h1>
            <h2>Система голосования "Парус"</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-primary-gate">Войти</button>
            </form>

            <div class="footer-links">
                <a href="/">← Вернуться на главную</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Сохраняем токен
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_username', data.admin.username);

                    // Редирект на дашборд
                    window.location.href = '/admin/dashboard';
                } else {
                    errorMessage.textContent = data.error || 'Ошибка входа';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Ошибка подключения к серверу';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
